<div
  id="post-{{ post.id }}"
  class="card mb-3 fade-in neon-hover"
  {% if is_new %}
    data-new-post="true"
    data-post-id="{{ post.id }}"
    data-last-page="{{ last_page }}"
  {% endif %}
>
  <div class="card-body d-flex gap-3">
    <div class="flex-shrink-0">
      <img src="/static/img/avatar-placeholder.png"
           class="rounded-circle"
           width="56"
           height="56">
    </div>

    <div class="w-100">
      <div class="d-flex justify-content-between">
        <div>
          <a href="{{ post.author.get_absolute_url }}" class="h6 mb-0">
            {{ post.author.username }}
          </a>
          <div class="small text-muted">
            {{ post.created_at|timesince }} тому
          </div>
        </div>
      </div>

      <hr class="my-2">

      <div class="post-content">
        {{ post.content|safe }}
      </div>
    </div>
  </div>
</div>
