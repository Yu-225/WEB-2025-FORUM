{% extends "base.html" %}
{% block title %}Відновлення пароля — БочкаМеду{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card mt-5 shadow-sm">
      <div class="card-body">
        <h5 class="card-title mb-3">Відновлення пароля</h5>
        <p class="small text-muted">Введи email, і ми надішлемо посилання для відновлення пароля.</p>

        <form method="post">
          {% csrf_token %}
          {{ form.email.label_tag }}
          {{ form.email }}
          <div class="mt-3 d-grid">
            <button class="btn btn-primary">Надіслати посилання</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
